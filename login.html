<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to CTF Shop to access your account and admin features.">
    <title>CTF Shop ‚Äî Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-page">
        <div class="login-card">
            <div class="login-icon">üîê</div>
            <h1>Welcome Back</h1>
            <p class="login-sub">Sign in to access your account</p>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                </div>
                <button type="submit" class="login-submit">Sign In ‚Üí</button>
            </form>

            <p class="login-error" id="login-error"></p>
            <a href="index.html" class="back-link">‚Üê Back to Shop</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // If already logged in, redirect to home
        if (getCurrentUser()) {
            window.location.href = 'index.html';
        }

        /**
         * Handle the login form submission
         * Uses SHA-256 hashing to compare credentials
         */
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');

            if (!username || !password) {
                errorEl.textContent = 'Please fill in all fields.';
                errorEl.style.display = 'block';
                return;
            }

            errorEl.style.display = 'none';

            try {
                const result = await attemptLogin(username, password);
                if (result.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            } catch (err) {
                errorEl.textContent = 'An error occurred. Please try again.';
                errorEl.style.display = 'block';
            }
        }
    </script>

</body>

</html>
